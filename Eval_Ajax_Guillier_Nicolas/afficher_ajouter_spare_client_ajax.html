<!DOCTYPE html>
<html>
    <head>
        <title>Ajout spare/client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/tibco.css" rel="stylesheet" type="text/css"/>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/client_spare.js" type="text/javascript"></script>
    </head>    
    <body>
        <div class="p-3 bg-primary text-white text-center">
            <h1>SpareBox</h1>
            <img src="img/tibco.PNG" alt="" style="position: absolute;top: 10px;left: 10px;" height="40"/>

        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Surveillance</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role='button' data-bs-toggle="dropdown">Gestion SpareBox</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Iots</a></li>
                            <li><a class="dropdown-item" href="#">Spares</a></li>
                            <li><a class="dropdown-item" href="#">Associations</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Historique incidents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Suivi stockage</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">                    
            <h3>Attribution Spare/Client</h3>
            <table class="table table-bordered table-striped table-hover" id="tab_spare_client">            
                <thead class="table-dark">
                    <tr>
                        <th>Référence boite</th>
                        <th>Référence Iot</th>
                        <th>Référence contenu</th>
                        <th>Contenu</th>
                        <th>Client</th>
                        <th>Lieu</th>                        
                        <th>Action <img src="img/add.png" alt="" height="20" data-bs-toggle="modal" data-bs-target="#myModal"/></th>

                    </tr>
                </thead>
               
            </table>
        </div>

        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <img src="img/tibco.PNG" alt=""/>
                            <h3 class="modal-title">Attribution SpareBox/Entreprise</h3>
                        </div>
                        <div class="modal-body">

                            <label for="boite" class="form-label">Référence boite</label>
                            <select name="boite" id="boite" class="form-select">
                                <option>Sélectionnez la boite</option>
                               
                           
                            </select>
                            <br/>
                            <label for="ent" class="form-label">Entreprise</label>
                            <select name="ent" id="ent" class="form-select">
                                <option>Sélectionnez une entreprise</option>
                              
                              
                            </select>
                            <br/>
                            <label for="site" class="form-label">Site/adresse</label>
                            <select name="site" id="site" class="form-select">
                                <option>Sélectionnez l'adresse d'implentation</option>                                  
                            </select>
                        </div>
                        <div class="modal-footer">          
                             <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                             <input type="submit" value="Attribuer" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
